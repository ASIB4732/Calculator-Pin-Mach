<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="first-part" class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomNumberInput" class="form-control" type="text">
                    <button id="randomNumber" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="Display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"><button  id="savenButton">
                                <span id="savenNumber">7</span>
                              </button>
                                  </div>
                              <div  class="button">
                                  <button id="eightButton"><span id="eightNumber">8</span></button>
                              </div>
                              <div  class="button"><button id="ninebutton"><span id="nineNumber">9</span></button></div>
                            </div>
                            <div class="calc-button-row">
                              <div  class="button">
                                  <button id="fourButton"><span id="fourNumber">4</span></button>
                              </div>
                              <div  class="button">
                                  <button id="fiveButton"><span id="fiveNumber">5</span></button>
                              </div>
                              <div  class="button">
                                  <button id="sixButton"><span id="sixNumber">6</span></button>
                              </div>
                            </div>
                            <div class="calc-button-row">
                              <div  class="button">
                                  <button id="oneButton"><span id="oneNumber">1</span></button>
                              </div>
                              <div  class="button">
                                  <button id="twoButton"><span id="twoNumber">2</span></button>
                              </div>
                              <div  class="button">
                                  <button id="threeButton"><span id="threeNumber">3</span></button>
                              </div>
                            </div>
                            <div class="calc-button-row">
                                <div  class="button">
                                    <button id="lasthenButton"><span id="lasthenNumber"><</span></button>
                                </div>
                                <div  class="button">
                                    <button id="zeroButton"><span id="zeroNumber">0</span></button>
                                </div>
                                <div  class="button"><button id="cButton"><span id="cNumber">c</span></button></div>
                            </div>
                            <div>
                                <button id="submitButton" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="notify-section">
        <p id="numberNonMach" class="notify">❌ Pin Didn't Match, Please try again</p>
        <p id="numberMach" class="notify">✅ Pin Matched... Secret door is opening for you</p>
    </div>


<script>

document.getElementById('randomNumber').addEventListener('click', function(){
    let ramdoninputer =document.getElementById('randomNumberInput').value;
    let parse =parseFloat(ramdoninputer);

    let num=Math.random();
    let numUInto =num*10000; 
    let xxx =Math.round(numUInto)
    document.getElementById("randomNumberInput").value=xxx;

    
})



buttonid("savenButton","savenNumber",)
buttonid("eightButton","eightNumber",)
buttonid("ninebutton","nineNumber",)
buttonid("fourButton","fourNumber",)
buttonid("fiveButton","fiveNumber",)
buttonid("sixButton","sixNumber",)
buttonid("oneButton","oneNumber",)
buttonid("twoButton","twoNumber",)
buttonid("threeButton","threeNumber",)
buttonid("lasthenButton","lasthenNumber",)
buttonid("zeroButton","zeroNumber",)
buttonid("cButton","cNumber",)

function buttonid(x,y){
    document.getElementById(x).addEventListener("click",function(){
    let number = document.getElementById(y).innerText;
    let numbervalo=parseFloat(number);
    document.getElementById("Display").value +=numbervalo;


})
}


document.getElementById("submitButton").addEventListener('click', function(){
    const DisplayNumber=document.getElementById("Display").value
    const randomNumbers = document.getElementById("randomNumberInput").value
    if(DisplayNumber == randomNumbers){
        const displayNone = document.getElementById("first-part")
        displayNone.style.display="none"
  
        const match =document.getElementById("numberMach");
      match.style.display='block'
    }
    else{
        const displayNone = document.getElementById("first-part")
        displayNone.style.display="none"

        
        const nonMatch =document.getElementById("numberNonMach")
        nonMatch.style.display="block"
    }
})

asibAdd.style.display='block'












</script>
</body>
</html>
